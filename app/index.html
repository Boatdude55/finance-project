<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{content-for 'appTitle'}}</title>
    <meta name="description" content="{{content-for 'appTitle'}}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">

    {{content-for "head"}}
    <link rel="icon" href="{{rootURL}}favicon.ico">

    <script src="https://kit.fontawesome.com/8e3c2194a1.js"></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>

    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/vendor.css">
    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/client.css">

    {{content-for "head-footer"}}
    <style media="screen">
      body {
        margin: 0;
        /* This is a font-stack that tries to use the system-default sans-serifs first */
        font-family: Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
        line-height: 1.5;
        min-height: 100vh;
        -webkit-font-smoothing: antialiased;
      }
    </style>
  </head>
  <body>
    {{content-for "body"}}

    <script src="{{rootURL}}assets/vendor.js"></script>
    <script src="{{rootURL}}assets/client.js"></script>

    {{content-for "body-footer"}}
  </body>
</html>
